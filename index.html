<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}

		
    window.addEventListener("load", function(){
        // TODO: register the handler
		const submitBtn = document.querySelector("input[type='submit']")
		submitBtn.addEventListener('click', setSearchEngine);
    });
	function setSearchEngine(event) {
		
			let selectedRadioBtn = document.querySelector("input[name=engine]:checked")
			let searchForm = document.getElementById('searchForm')
			let selectedUrl = actions[selectedRadioBtn.value]
			console.log(selectedUrl);
			searchForm.setAttribute('action', selectedUrl)
			
		
		}
	</script>
</head>

<body>

	<form id="searchForm" >
    <!-- TODO: add form elements -->
		<label>Search Item: </label><input type="text" name="q"/>
			<br>	
		<input type="radio" name="engine" value="google"/><label>Google</label>
			<br>

		<input type="radio" name="engine" value="duckDuckGo"/><label>duckDuckGo</label>
			<br>
		<input type="radio" name="engine" value="bing"/><label>bing</label>
			<br>
		<input type="radio" name="engine" value="ask"/><label>ask</label>
			<br>
		<input type="submit" value="Go!"/>
	</form>

</body>
